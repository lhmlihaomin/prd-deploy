{% extends 'layout.html' %}
{% block body %}
<h3 class="header smaller">
    Edit: {{module.name}}-{{module.current_version}}
    <small>
        <i class="icon-double-angle-right"></i>
        {{module.profile.name}}: {{module.region.name}}
    </small>
</h3>
{% if message %}
<p>{{message}}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <td>
                    <textarea style="font-family:Consolas;width:600px;height:600px;" name="json">{{json}}</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn btn-sm btn-primary no-border" type="submit" name="submit" value="Save" />
                    <input class="btn btn-sm btn-info no-border" type="submit" name="submit" value="Reset" />
                    <input class="btn btn-sm btn-danger no-border" type="submit" name="submit" value="Cancel" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
