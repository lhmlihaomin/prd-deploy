{% extends 'layout.html' %}

{% block body %}
<h3 class="header">
    <i class="icon-file"></i>
    {{module.display_name}}
</h3>

<div class="col-xs-10"><form class="form-horizontal" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="iName">Name</label>
        <div class="col-sm-9">
            <input autocomplete="off" class="col-xs-10" type="text" id="iName" name="name" value="{{name}}" />
        </div>
    </div>
    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="iInstanceCount">Instance Count</label>
        <div class="col-sm-9">
            <input autocomplete="off" class="col-xs-10" type="text" id="iInstanceCount" name="instance_count" value="{{instance_count}}" />
        </div>
    </div>
    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="iLoadBalancerNames">Load Balancer Names</label>
        <div class="col-sm-9">
            <input autocomplete="off" class="col-xs-10" type="text" id="iLoadBalancerNames" name="load_balancer_names" value="{{load_balancer_names}}" />
        </div>
    </div>
    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="iServiceType">Service Type</label>
        <div class="col-sm-9">
            <input autocomplete="off" class="col-xs-10" type="text" id="iServiceType" name="service_type" value="{{service_type}}" />
        </div>
    </div>
    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="iConfiguration">Configuration</label>
        <div class="col-sm-9">
            <textarea autocomplete="off" class="col-xs-10" style="font-family: Consolas;min-height:500px;" id="iConfiguration" name="configuration">{{configuration}}</textarea>
        </div>
    </div>
    <div class="space-4"></div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-sm btn-primary no-border" type="submit">
                <i class="icon-ok"></i>
                Submit
            </button>
            <button class="btn btn-sm btn-danger no-border" type="reset">Reset</button>
        </div>
    </div>
</form></div>

<div>
    {{post}}
</div>
{% endblock %}
