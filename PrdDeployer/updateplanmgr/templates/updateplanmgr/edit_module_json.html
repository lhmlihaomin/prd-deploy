<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Edit: {{module.name}}-{{module.current_version}}</h1>
        <h5>{{module.profile.name}}: {{module.region.name}}</h5>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <table>
                <tbody>
                    <tr>
                        <td>
                            <textarea style="width:600px;height:600px;" name="json">{{json}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Save" />
                            <input type="submit" name="submit" value="Reset" />
                            <input type="submit" name="submit" value="Cancel" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
